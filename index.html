<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Blank Angular Template w/ Bootstrap</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
      <body >
            <div class="container">
                  <div class="navbar">
                      <div class="navbar-inner">
                          <a class="brand" href="#/">This is a Blank Template </a>
                          <ul class="nav">
                          </ul>
                      </div>
                  </div>
              <div ng-controller="TodoCtrl">
                   <h2>Total things left to do: {{getTotalTodos()}} </h2>
                   <ul class="unstyled">
                        <li ng-repeat="todo in todos">
                             <input type="checkbox" ng-model="todo.done">
                              <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </li>
                   </ul>
          <form class="form-horizontal">
                <br>
                  <input type="text" ng-model="formTodoText" ng-model-instant>
                    <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
                  </input>
              </form>      

   <button class="btn" ng-click="clearCompleted()"><i class="icon-trash"></i> Clear Completed</button>
         

</div>




      


</div><!-- End Container -->
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
      </body>
</html>
